# Run as non-root user
user nginx-user;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Add missing MIME types for SvelteKit
    types {
        application/json json;
        application/javascript js mjs;
    }

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/rss+xml 
        font/truetype 
        font/opentype 
        application/vnd.ms-fontobject 
        image/svg+xml
        application/x-font-ttf
        application/x-font-opentype
        application/x-font-truetype;

    server {
        listen 8080;
        server_name _;
        
        root /usr/share/nginx/html;
        index index.html;

        port_in_redirect off;
        absolute_redirect off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://giscus.app https://*.antoniosarro.dev; style-src 'self' 'unsafe-inline' https://giscus.app; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://giscus.app https://*.antoniosarro.dev https://api.github.com; frame-src https://giscus.app; worker-src 'self' blob:;" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Serve prerendered data files
        location ~* \.json$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            add_header Content-Type "application/json; charset=utf-8";
            try_files $uri =404;
        }

        # Cache static assets aggressively
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|avif|webp|mjs)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            try_files $uri =404;
        }

        # Cache HTML files for a shorter time
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }

        # Special handling for _app directory
        location /_app/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Handle RSS and sitemap
        location ~* \.(xml)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            add_header Content-Type "application/xml; charset=utf-8";
        }

        # Main location block - handle SvelteKit routing and errors
        location / {
            # Try the exact file first, then .html, then directory with index.html
            try_files $uri $uri.html $uri/index.html @error;
        }

        # Error handler - serves SvelteKit's error page
        location @error {
            # Try to serve a custom error page, fallback to index.html
            try_files /error.html /index.html =404;
        }

        # Custom error pages - map Nginx errors to SvelteKit error page
        error_page 404 /error.html;
        error_page 500 502 503 504 /error.html;

        # Location for error page (prevent redirect loops)
        location = /error.html {
            internal;
            try_files /error.html /index.html;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}