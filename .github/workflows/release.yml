name: Release

on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  release:
    if: |
      github.event.pull_request.merged == true &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          if [[ $BRANCH_NAME =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "version=$BRANCH_NAME" >> $GITHUB_OUTPUT
            echo "✅ Version: $BRANCH_NAME"
          else
            echo "⏭️ Branch name '$BRANCH_NAME' is not a valid semver. Skipping release."
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Update package.json version
        if: steps.version.outputs.skip != 'true'
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Generate changelog entry
        if: steps.version.outputs.skip != 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          node scripts/changelog/generate-changelog.mjs \
            --version "${{ steps.version.outputs.version }}" \
            --title "${{ github.event.pull_request.title }}" \
            --base "${{ github.event.pull_request.base.sha }}" \
            --head "${{ github.event.pull_request.head.sha }}" \
            --use-llm \
            --include-diffs \
            --max-diff-lines 100

      - name: Commit and push changes
        if: steps.version.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json CHANGELOG.md
          git commit -m "chore(release): v${{ steps.version.outputs.version }}"
          git push

      - name: Create Git tag
        if: steps.version.outputs.skip != 'true'
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
